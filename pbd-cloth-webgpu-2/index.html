<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebGPU Cloth Simulation</title>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: sans-serif; }
    canvas { display: block; margin: auto; border: 1px solid #444; }
    #ui { text-align: center; margin: 10px; }
  </style>
</head>
<body>
  <div id="ui">
    <label><input type="checkbox" id="gravity" checked> Gravity</label>
    <label>
      Strategy:
      <select id="strategy">
        <option value="pbd">PBD</option>
        <option value="massspring">Mass-Spring</option>
      </select>
    </label>
  </div>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script type="module">
    import { initSimulation } from "./main.js";

    const canvas = document.getElementById("canvas");
    const gravityEl = document.getElementById("gravity");
    const strategyEl = document.getElementById("strategy");

    initSimulation(canvas, gravityEl, strategyEl);
  </script>
</body>
</html>
