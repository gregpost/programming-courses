<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Симуляция ткани PBD (WebGPU + паттерны)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #101010;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid #444;
      width: 800px;
      height: 800px;
    }
    #ui {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <div id="ui">
    <label><input type="checkbox" id="gravity" checked> Включить гравитацию</label>
    <select id="strategy">
      <option value="pbd">Position Based Dynamics</option>
      <option value="mass">Mass-Spring</option>
    </select>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
